<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Programação em Microinformática - Exercício 10</title>
</head>

<body>
    <h1>Exercício 10</h1>

    <form id="form">
        <input type="number" id="campo" placeholder="Digite um numero:">

        <button>Concluir</button>
    </form>

    <div id="result"></div>

    <script>

        function onSubmit(event) 
        {
            event.preventDefault()

            let n = parse.Float(campo.value);
            let i;

        if (!isNaN(n))
        {
            for (i = 0;i <= 10; i++)
            {
                result.innerHTML = `<p>"${n}"*"${i}" = ${n*i}</p>`;
            }

        } else {
            result.innerHTML = `<p>Por favor insira um numero valido!</p>`;
        }
            
        }

        form.addEventListener('submit', onSubmit);
    </script>
</body>

</html>
